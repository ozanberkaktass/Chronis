{% extends "base.html" %}

{% block title %}{{ _("Terminal 2") }}{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/xterm.css') }}">
<style>
    body {
        background: #181f2a;
        color: #f0f0f0;
        min-height: 100vh;
    }
    .terminal-page-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding-top: 40px;
    }
    .terminal-card {
        width: 100%;
        max-width: 900px;
        background: #23272e;
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25);
        overflow: hidden;
        border: 1.5px solid #23272e;
        margin-bottom: 32px;
        display: flex;
        flex-direction: column;
    }
    .terminal-card-header {
        display: flex;
        align-items: center;
        background: linear-gradient(90deg, #23272e 80%, #31343e 100%);
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #292d36;
    }
    .terminal-card-header .icon {
        font-size: 1.6rem;
        color: #7ee787;
        margin-right: 0.9rem;
    }
    .terminal-card-header .title {
        font-size: 1.25rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        color: #f0f0f0;
    }
    .terminal-toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.2rem 1.5rem 0.5rem 1.5rem;
    }
    .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
    }
    .status-connected {
        background-color: #00ff00;
    }
    .status-disconnected {
        background-color: #ff0000;
    }
    .terminal-actions {
        display: flex;
        gap: 10px;
    }
    .btn {
        border-radius: 6px;
        font-weight: 500;
        font-size: 15px;
        padding: 7px 18px;
    }
    .terminal-card-body {
        background: #181f2a;
        padding: 0;
        min-height: 400px;
        height: 480px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }
    #terminal-container2 {
        width: 100%;
        height: 100%;
        min-height: 400px;
        background: transparent;
        padding: 0;
        border-radius: 0 0 16px 16px;
        overflow: hidden;
        position: relative;
    }
    #terminal-container2 .xterm {
        width: 100% !important;
        height: 100% !important;
        min-height: 100% !important;
        background: transparent !important;
        font-size: 1.05rem;
    }
    @media (max-width: 1000px) {
        .terminal-card {
            max-width: 98vw;
        }
    }
    @media (max-width: 700px) {
        .terminal-card-header, .terminal-toolbar {
            padding: 0.7rem 0.5rem;
        }
        .terminal-card-body {
            height: 300px;
            min-height: 200px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="terminal-page-wrapper">
    <div class="terminal-card">
        <div class="terminal-card-header">
            <span class="icon"><i class="fas fa-terminal"></i></span>
            <span class="title">Terminal 2</span>
        </div>
        <div class="terminal-toolbar">
            <div class="connection-status">
                <span class="status-indicator status-disconnected" id="status-indicator"></span>
                <span id="connection-label">{{ _("Bağlı değil") }}</span>
            </div>
            <div class="terminal-actions">
                <button class="btn btn-primary" id="btn-new-session">
                    <i class="fas fa-plus"></i> {{ _("Yeni Oturum") }}
                </button>
                <button class="btn btn-outline-secondary" id="btn-sessions">
                    <i class="fas fa-list"></i> {{ _("Oturumlar") }}
                </button>
            </div>
        </div>
        <div class="terminal-card-body">
            <div id="terminal-container2"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/xterm.js"></script>
<script src="/static/js/xterm-addon-fit.js"></script>
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
<script>
// Terminal2 için container id'si değişikliği
// terminal.js içindeki kodun bir kopyasını buraya ekleyip, 'terminal-container' yerine 'terminal-container2' kullanılmalı
// Eğer terminal.js fonksiyonel olarak bağımsızsa, terminal.js kopyalanıp terminal2.js olarak düzenlenebilir.
</script>
{% endblock %}
